      </div>
      <button id="guessButton" class="button">
        <span class="text">GJETT</span>
      </button>
    </main>

    <!-- DIALOGS -->
    <dialog id="missingDigit">
      <div>
        <h2>Du mangler et siffer</h2>
        <p>Skriv inn ett siffer i hver boks.</p>
        <button id="missingDigitOKButton" class="button">Greit</button>
      </div>
    </dialog>


    <dialog id="correctCode">
        <div>
          <h2>Riktig!</h2>
          <p id="correctCodeText"></p>
          <button id="correctCodeButton" class="button">Greit</button>
        </div>
      </dialog>
    <script src="./script.js"></script>
  </body>
</html>
